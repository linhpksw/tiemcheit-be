spring.config.import=optional:secret.properties
# Application Info
spring.application.name=tiemcheit-be
# Database Configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
# Hibernate Properties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database=mysql
# Security Configuration
security.jwt.secret-key=${JWT_SECRET_KEY}
security.jwt.expiration-time=${JWT_EXPIRATION_TIME}
security.jwt.refresh-token-expiration-time=${JWT_REFRESH_TOKEN_EXPIRATION_TIME}
# OAuth2 Configuration
oauth2.client-id=${OAUTH2_CLIENT_ID}
oauth2.client-secret=${OAUTH2_CLIENT_SECRET}
oauth2.redirect-uri=${OAUTH2_REDIRECT_URI}
oauth2.grant-type=${OAUTH2_GRANT_TYPE}
